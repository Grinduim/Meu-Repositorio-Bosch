    <script type="text/javascript">     
    var Qtd = 5;

    $('.btn').click(function(){

        if(Qtd > 1)
        {
            console.log(Qtd);
            alert("cadastro realizado");
            Qtd = Qtd-1;
            $('#frase').html("Vagas restantes: "+Qtd);

            $('.btn').removeClass('btn').addClass('btn-desativado');
            alert("Matricula realiza! Agora as vagas esgotaram");
            $('#frase').html("As vagas acabaram!");
          }
        });
