<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionario </title>
    <link rel="stylesheet" href="css/style.css">
    <script>

        function maskcpf(){
            var cpf = document.getElementById('cpf')
            console.log(cpf.value)
            if(  cpf.value.length == 3 || cpf.value.length == 7)
            {
                cpf.value = cpf.value +'.'
            }
            else if(cpf.value.length == 11 )
            {
                cpf.value = cpf.value + '-'
            }
        }

        function masktel(){
            var tel = document.getElementById('tel')

            if(tel.value.length == 2){
                tel.value = '(' + tel.value + ')'
            }
            else if( tel.value.length == 9){
                tel.value = tel.value + '-'
            }
        }

        function maskcep(){
            var cep = document.getElementById('cep')

            if(cep.value.length == 5)
            {
                cep.value = cep.value + '-'
            }
        }
    </script>
</head>
<body>
        <center><h2>Cadastro de Funcionario</h2></center>
        
            <center>
                <form class="container">
                    <label for="Nome" class="labels">Nome: </label>
                    <input type="text" name="Nome" id="Nome" class="inputs" size="30%" minlength="3" required>

                    <br>

                    <label for="cpf" class="labels">CPF: </label>
                    <input type="text" id="cpf" maxlength="14" autocomplete="off"  required size="35px" class="inputs" onkeyup='maskcpf()' > <label>(Com pontuação)</label>

                    <br>
                    
                    <label class="labels">Sexo:</label>
                    <input type="radio" name="sexo" id="masc" class="inputs">
                    <label for="masc">Masculino</label>
             
                    <input type="radio" name="sexo" id="fem" class="inputs">
                    <label for="fem">Feminino</label>

                    <input type="radio" name="sexo" id="outros">
                    <label for="sexo">Prefiro não informar</label>

                    <br>

                    <label for="demi" class="labels">Data de Contratação: </label>
                    <input type="date" id="demi"  class="inputs">

                    <br>

                    <label for="demi" class="labels">Data de demissão: </label>
                    <input type="date" id="demi"  class="inputs">

                    <br>

                    <label for="email" class="labels">E-mail: </label>
                    <input type="email" id="email" name="email" size="50px" class="inputs" required>
                    
                    <br>

                    <label for="tel" class="labels">Telefone: </label>
                    <input type="tel" name="tel" id="tel" class="inputs" maxlength='14' minlength="14" size="50px" onkeyup="masktel()" required>

                    <br>

                    <label for="data" class="labels">Data de Nascimento: </label>
                    <input type="date" id="data" name = "aniversario" class="inputs" required>

                    <br>

                    <label for="end" class="labels">Endereço:</label>
                    <input type="text" name="end" id="end" class="inputs" size="65px" minlength="10" required>
                    
                    <br>

                    <label for="num" class="labels">Numero:</label>
                    <input type="number" name="num" id="num" min="1" class="inputs" required>
                    
                    <label for="cep" class="labels" >CEP:</label>
                    <input type="text" minlength="9" maxlength="9" name="cep" id="cep" class="inputs"  onkeyup="maskcep()" required>

                    <br>
                    
                    <label for="reg" class="labels">Registro Funcionario: </label>
                    <input type="tel" minlength="4" maxlength="9" min="1000" max="999999999" class="inputs" name="reg" id="reg" required>
                    <center>
                        <div class="botoes">
                            <input type="submit" value="submit" class="btn" size="10px"> 
                            <input type="reset" value="reset" class="btn">
                            <a href=""><button>Voltar</button></a>
                        </div>
                     </center>
                    
                    
                </form>
            </center>
    </div>
</body>
</html>
