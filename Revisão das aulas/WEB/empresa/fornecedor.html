<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <link rel="stylesheet" href="css/style.css">
    <script>

        function masktel(){
            var tel = document.getElementById('tel')

            if(tel.value.length == 2){
                tel.value = '(' + tel.value + ')'
            }
            else if( tel.value.length == 9){
                tel.value = tel.value + '-'
            }
        }

        function maskcnpj(){
            var cnpj = document.getElementById('cnpj')
            var a = '21.123.515/6110-12'
            console.log(a.length)
            if(cnpj.value.length == 2 || cnpj.value.length == 6){
                cnpj.value = cnpj.value + '.'
            }
            else if( cnpj.value.length == 10){
                cnpj.value = cnpj.value + '/'
            }
            else if(cnpj.value.length == 15){
                cnpj.value = cnpj.value + '-'
            }
        }

    </script>
</head>
<body>
        <center><h2>Cadastro de Fornecedores</h2></center>
        
            <center>
                <form class="container">
                    <label for="Nome" class="labels">Nome: </label>
                    <input type="text" name="Nome" id="Nome" class="inputs" size="30%" minlength="3" required>

                    <br>

                    <label class="labels">Sexo:</label>
                    <input type="radio" name="sexo" id="masc" class="dados">
                    <label for="masc">Masculino</label>
             
                    <input type="radio" name="sexo" id="fem" class="dados">
                    <label for="fem">Feminino</label>

                    <input type="radio" name="sexo" id="outros">
                    <label for="sexo">Prefiro não informar</label>

                    <br>

                    <label for="email" class="labels">E-mail: </label>
                    <input type="email" id="email" name="email" size="50px" class="inputs" required>
                    
                    <br>

                    <label for="tel" class="labels">Telefone: </label>
                    <input type="tel" name="tel" id="tel" class="inputs" maxlength='11' size="50px" required onkeyup="masktel()">

                    <br>

                    <label for="end" class="labels">Endereço:</label>
                    <input type="text" name="end" id="end" class="inputs" size="65px" minlength="10" required>
                    
                    <br>

                    <label for="num" class="labels">Numero:</label>
                    <input type="number" name="num" id="num" min="0" class="inputs" required> 
                    
                    <label for="cep" class="labels" >CEP:</label>
                    <input type="text" minlength="9" maxlength="9" name="cep" id="cep" class="inputs" required>

                    <br>

                    <label for="empresa" class="labels">Empresa:</label>
                    <input type="text" id="empresa" class="inputs">

                    <label for="area" class="labels">Area: </label>
                    <select name="area" id="area" class="inputs" >
                        <option selected disabled value="">Selecione uma Area</option>
                        <option >Automotiva</option>
                        <option >Alimenticia</option>
                        <option >Tecnologia</option>
                        <option >Manutençãp</option>
                        <option >outros</option>
                    </select>

                    <br>
                    <label for="cnpj" class="labels">CNPJ:</label>
                    <input type="text" id = 'cnpj' required class="inputs" onkeyup="maskcnpj()" minlength="18" maxlength="18">

                    <center>
                        <div class="botoes">
                            <input type="submit" value="submit" class="btn" size="10px"> 
                            <input type="reset" value="reset" class="btn">
                        </div>
                    </center>
                    
                    
                </form>
            </center>
    </div>
</body>
</html>
