<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <center><h2>Cadastro de Produtos</h2></center>
        
            <center>
                <form class="container">
                    <label for="Nome" class="labels">Nome: </label>
                    <input type="text" name="Nome" id="Nome" class="inputs" size="30%" required>

                    <label for="descricao" class="labels">Descrição: </label>
                    <select name="descricao" id="descricao" class="inputs" >
                        <option selected disabled value="">Selecione uma opção</option>
                        <option >Limpeza</option>
                        <option >Informatica</option>
                        <option >Consumo Diario</option>
                        <option >Alimentação</option>
                        <option >Outros</option>
                    </select>
                    <br>

                    <label for="codigo" class="labels">Codigo: </label>
                    <input type="number" min="100" class="inputs" size="30%" required>

                    <label for="fornecedor" class="labels">Fornecedor: </label>
                    <select name="fornecedor" id="fornecedor" class="inputs" >
                        <option selected disabled value="">Selecione um fornecedor</option>
                        <option >Auari</option>
                        <option >Edjalmajhonsnon</option>
                        <option >Aderbal</option>
                        <option >Fiat</option>
                        <option >pneu</option>
                    </select>
                    <br>
                    <label for="setor" class="labels">Setor: </label>
                    <input type="text" class="inputs" size="30%" required>
                    <br>

                    <center>

                        <div class="botoes">
                            <input type="submit" value="submit" class="btn" size="10px"> 
                            <input type="reset" value="reset" class="btn">
                        </div>
                     </center>
                    
                    
                </form>
            </center>
    </div>
</body>
</html>
