<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Concurso de beleza</title>
</head>
<body>

        <h1>Formulario Concurso de Beleza</h1>

        <div class="centro">
            <form>
                <label for="nome">Nome:</label>
                <input  type="text" id="nome" class="dados" size="80%" required>
                <br>
                <label for="tel">Telefone: </label>
                <input type="tel" name="tel" id="tel" class="dados" maxlength='11' size="50px" required>
                <br>
                <label for="cpf">CPF: </label>
                <input type="tel" name="cpf" id="cpf" maxlength="14" minlength="14" required size="35px" > <label>(Com pontuação)</label>
                <br>
                <label >Sexo:</label>
                <br>
                <input type="radio" name="sexo" id="masc" class="dados">
                <label for="masc">Masculino</label>
                <br>                
                <input type="radio" name="sexo" id="fem" class="dados">
                <label for="fem">Feminino</label>
                <br>
                <input type="radio" name="sexo" id="outros">
                <label for="sexo">Outros</label>
                <br>
                <label for="data">Data de Nascimento: </label>
                <input type="date" id="data" name = "aniversario" class="dados" required>
                <br>
                <label for="peso">Peso: </label>
                <input type="number" step="0.01" name="peso" id="peso" min=0 oninput="validity.valid||(value='');" class="dados" required> <label>Kg</label>
                <br>
                <label for="altura">Altura</label>
                <input type="number" step="0.01" name="altura" id="altura" min=0  max= 2,5 oninput="validity.valid||(value='');" class="dados" required>
                <br>
                <button>Send</button>
            </form>
        </div>

</body>
</html>
